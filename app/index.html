<!DOCTYPE html>
<html lang="en" ng-app="myLinks">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Links</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My-Links</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container-fluid" ng-controller="MyLinksCtrl">

		<div class="row">
			<div class="col-md-8"><!-- main content -->
				<h1>My Links</h1>
				<div class="row">
					<div class="col-md-4" ng-repeat="cat in currentEnv.categories">
						<div class="well">
							<h2>{{cat.name}}</h2>
							<ul>
								<li ng-repeat="link in cat.links"><a href="{{link.href}}" target="_blank">{{link.title}}</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1"><!-- summary -->
				<h1>My environments</h1>

				<div class="panel panel-default" ng-repeat="client in data">
					<div class="panel-heading">
						<h3 class="panel-title">{{client.name}}</h3>
					</div>
					<!-- List group -->
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="env in client.envs">
							<span class="glyphicon glyphicon-link" aria-hidden="true"></span> <a href="#" title="links of {{env.type}}">{{env.type}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div><!-- /.container -->

	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
