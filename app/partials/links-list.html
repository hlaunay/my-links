<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">My-Links</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			</ul>

			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input id="input_search" type="text" class="form-control" placeholder="Search" ng-model="query"/>
				</div>
			</form>
		</div><!--/.nav-collapse -->
	</div>
</nav>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-3"><!-- summary -->
			<h1>My environments</h1>

			<div class="panel panel-default" ng-repeat="client in clients">
				<div class="panel-heading">
					<h3 class="panel-title client">{{client.name}}</h3>
				</div>
				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item environment" ng-repeat="env in client.envs">
						<span class="glyphicon glyphicon-link" aria-hidden="true"></span> 
						<a href="#" title="links of {{env}}" ng-click="setEnvironment(client.name, env)">{{env}}</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-md-9"><!-- main content -->

			<h1 id="clientTitle">{{clientName}} <small id="envName">{{envName}}</small></h1>

			<div class="category" ng-repeat="cat in data  | filter:query">
				<h2>{{cat.category}}</h2>

					<table class="table table-striped table-hover" ng-if="cat.links.length != 0">
						<thead>
							<tr>
								<th>Link</th>
								<th>Port</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="link in cat.links | filter:query">
								<td class="col-md-4"><a href="{{link.href}}" target="_parent" title="{{link.title}}">{{link.title}}</a></td>
								<td class="col-md-2">{{link.port}}</td>
								<td class="col-md-6">{{link.description}}</td>
							</tr>
						</tbody>
					</table>
			</div> <!-- category -->
			<div class="category" ng-if="data.length == 0">
				<strong>No links for this environment.</strong>
			</div>

		</div><!-- main content -->
	</div>

</div><!-- container -->
